<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Java Thread Dump Analyzer</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    	<ul class="nav navbar-nav">
	    		<li><a href="/dump/java">HOME</a></li>
	    		<li><a href="/dump/java/upload">UPLOAD</a></li>    	
	    	</ul>
	      
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<div class="container">	
	
	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal" method="POST" enctype="multipart/form-data">
				<fieldset>	
					<div class="form-group">
						<label class="col-lg-2 control-label">Hostname</label>
	                    <div class="col-lg-10">
	                    	<input type="text" class="form-control" name="hostname" placeholder="Hostname" />
	                    </div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">File</label>
	                    <div class="col-lg-10">
	                    	<input type="file" class="form-control" name="dumpFile" />
	                    </div>
					</div>
					<div class="form-group">
	                    <div class="col-lg-10 col-lg-offset-2">
	                    	<button type="reset" class="btn btn-default">Cancel</button>
	                      	<button type="submit" class="btn btn-primary">Submit</button>
	                    </div>
	                </div>
				</fieldset>			
			</form>		
		</div>
	</div>
	
	</div>
	
	
</body>
</html>
